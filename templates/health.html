<!DOCTYPE html>
<html>
<head>
    <title>Health Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .status {
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Health Check</h1>
    <div class="status">
        <h2>Status: OK</h2>
        <p>The application is running normally.</p>
    </div>
    
    <div class="status">
        <h2>Database Status: {{ db_status }}</h2>
        {% if db_error %}
        <p>Error: {{ db_error }}</p>
        {% else %}
        <p>The database connection is working correctly.</p>
        {% endif %}
    </div>
    
    <p>Server time: {{ server_time }}</p>
</body>
</html>
