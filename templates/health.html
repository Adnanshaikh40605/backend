<!DOCTYPE html>
<html>
<head>
    <title>Health Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        .status {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .ok {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <h1>Health Check</h1>
    <div class="status ok">
        <h2>Status: OK</h2>
        <p>The application is running normally.</p>
    </div>
    <p>Server time: {{ server_time }}</p>
</body>
</html>
