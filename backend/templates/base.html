<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Driveronhire - Car Care & Driving Blog{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block css %}
    <style>
        :root {
            --primary-color: #ffcc00;
            --dark-color: #333;
            --light-color: #f4f4f4;
            --link-color: #007bff;
            --text-color: #333;
            --card-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #fff;
        }
        
        a {
            text-decoration: none;
            color: var(--link-color);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Header Styles */
        header {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo img {
            height: 40px;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
        }
        
        .nav-links a {
            margin-left: 20px;
            color: var(--dark-color);
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--primary-color);
        }
        
        .download-app {
            background-color: var(--primary-color);
            color: var(--dark-color) !important;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: 600;
        }
        
        /* Footer Styles */
        footer {
            background-color: #222;
            color: #fff;
            padding: 40px 0 20px;
            margin-top: 60px;
        }
        
        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-logo img {
            height: 50px;
        }
        
        .social-icons {
            display: flex;
        }
        
        .social-icons a {
            color: #fff;
            margin-left: 15px;
            font-size: 18px;
        }
        
        .copyright {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #444;
            font-size: 14px;
        }
        
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: var(--dark-color);
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .back-to-top.show {
            opacity: 1;
        }
    </style>
    {% endblock %}
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <a href="/">
                    <img src="https://yourdomain.com/logo.png" alt="Driveronhire">
                </a>
            </div>
            <div class="nav-links">
                <a href="/">HOME</a>
                <a href="/blog/">BLOG</a>
                <a href="#" class="download-app">DOWNLOAD APP</a>
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container footer-container">
            <div class="footer-logo">
                <img src="https://yourdomain.com/logo-white.png" alt="Driveronhire">
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="container copyright">
            <p>Â© 2025 All Rights Reserved By | Obra Jobs Private Limited</p>
        </div>
    </footer>

    <div class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script>
        // Back to top button
        const backToTopButton = document.getElementById('backToTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopButton.classList.add('show');
            } else {
                backToTopButton.classList.remove('show');
            }
        });
        
        backToTopButton.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
